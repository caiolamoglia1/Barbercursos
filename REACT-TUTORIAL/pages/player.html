<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Vídeo | GoParts</title>
  <link rel="stylesheet" href="../CSS/cursos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header>
    <nav class="main-nav">
      <a href="home.html" class="nav-link">Home</a>
      <a href="cursos.html" class="nav-link active">Vídeos</a>
    </nav>
    <div class="header-search">
      <i class="fa fa-search search-icon"></i>
      <input type="search" placeholder="Pesquisar..." />
    </div>
    <div class="header-profile">
      <img src="../public/266033.png" alt="Avatar" class="avatar">
      <span class="user-name">Caio Lamoglia</span>
      <i class="fa fa-chevron-down"></i>
    </div>
  </header>
  <main>
    <div class="player-container">
      <div class="video-box">
        <div id="video-player"></div>
      </div>
      <div class="video-info">
        <h1 id="videoTitle">Carregando...</h1>
        <p id="videoDesc"></p>
      </div>
      <div id="errorMsg" style="display:none; color:#e74c3c; font-weight:500; text-align:center; margin-top:2rem;"></div>
      <form id="question-form" style="display:none; margin-top:2rem; background:#fff; padding:1.5rem; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.07);">
        <h2>Perguntas do Módulo</h2>
        <label for="q1">O que você aprendeu?</label><br>
        <textarea id="q1" name="q1" rows="3" style="width:100%;"></textarea><br><br>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>
  
  <script src="https://www.youtube.com/iframe_api"></script>
  
  <script src="../JS/player.js"></script>
</body>
</html>
